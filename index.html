<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browser-based real-time object detection using YOLO models">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
      connect-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://example-cdn.com;
      img-src 'self' data: blob:;
      media-src 'self' blob:;
      style-src 'self' 'unsafe-inline';
      worker-src 'self' blob:;
      child-src 'self' blob:;
      object-src 'none';
    ">
    <title>Real-Time Object Detection</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 class="app-title">Real-Time Object Detection</h1>
    </header>
    
    <main class="app-container" role="main">
        <section class="detection-container" aria-label="Object Detection Interface">
            <div class="webcam-container">
                <video id="webcam" autoplay muted playsinline 
                       aria-label="Camera feed for object detection"></video>
                <canvas id="detection-canvas" 
                        aria-label="Object detection overlay"
                        role="img"></canvas>
                <div id="loading" class="loading-overlay" aria-live="polite">Loading...</div>
            </div>
            
            <section class="detection-log" aria-label="Detection Log">
                <h3 class="log-title">Objects Detected</h3>
                <ul id="detection-list" class="detection-list" aria-live="polite">
                    <li class="no-detections">No objects detected yet</li>
                </ul>
            </section>
            
            <aside class="controls-container" aria-label="Detection Controls">
                <div class="button-group" role="group" aria-label="Detection Actions">
                    <button id="capture-btn" class="control-btn" 
                            aria-describedby="capture-help">Capture Photo</button>
                    <button id="live-btn" class="control-btn" 
                            aria-describedby="live-help">Live Detection</button>
                </div>
                
                <div class="button-group" role="group" aria-label="Settings">
                    <button id="switch-camera-btn" class="control-btn" 
                            aria-describedby="camera-help">Switch Camera</button>
                    <button id="reset-btn" class="control-btn" 
                            aria-describedby="reset-help">Reset</button>
                </div>
                
                <div id="model-loading" class="model-loading" style="display: none;">
                    <div class="loading-bar-container">
                        <div id="loading-bar" class="loading-bar">
                            <div id="loading-progress" class="loading-progress"></div>
                        </div>
                        <div id="loading-percentage" class="loading-percentage">0%</div>
                    </div>
                    <div id="loading-details" class="loading-details">Initializing...</div>
                </div>
                
            </aside>
            
            <!-- Hidden help text for screen readers -->
            <div class="sr-only">
                <div id="capture-help">Take a single photo for object detection</div>
                <div id="live-help">Toggle continuous real-time object detection</div>
                <div id="camera-help">Switch between front and back camera</div>
                <div id="reset-help">Clear all detections and stop processing</div>
            </div>
        </section>
    </main>

    <!-- Application modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
